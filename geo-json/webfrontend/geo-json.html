<div data-template="map-editor" class="ez5-map-editor cui-horizontal-layout cui-maximize cui-maximize-horizontal cui-maximize-vertical">
    <div class="ez5-map-editor-list cui-horizontal-layout-left" data-slot="list" ui="map.editor.list.body">
    </div>
    <div data-cui-flex-handle="pane: .ez5-map-editor-list; name: list; direction: row;"  data-cui-absolute-set="top"></div>
    <div class="ez5-map-editor-features-sidebar cui-horizontal-layout-center">
        <div data-slot="feature_form" class="ez5-map-editor-feature-form"></div>
    </div>
    <div data-cui-flex-handle="pane: .ez5-map-editor-features-sidebar; name: feature-sidebar; direction: row;"  data-cui-absolute-set="top"></div>
    <div class="ez5-map-editor-map cui-horizontal-layout-right">
        <div class="cui-simple-pane cui-pane--window cui-maximize cui-maximize-horizontal cui-maximize-vertical cui-vertical-layout cui-pane">
            <div class="cui-vertical-layout-top">
                <div class="cui-pane-header cui-maximize-horizontal cui-horizontal-layout cui-toolbar">
                    <div class="cui-horizontal-layout-left">
                        <div class="cui-label">
                            <div class="cui-label-content"><span>Map</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cui-vertical-layout-center">
                <div data-slot="tools" class="ez5-map-editor-map-tools cui-toolbar"></div>
                <div data-slot="map_view" class="ez5-map-editor-map-view"></div>
            </div>
        </div>
    </div>
</div>

<div data-template="map-editor-basic" class="ez5-map-editor-basic cui-vertical-layout cui-maximize cui-maximize-horizontal cui-maximize-vertical">
    <div class="cui-vertical-layout-center">
        <div data-slot="tools" class="ez5-map-editor-map-tools cui-toolbar"></div>
        <div data-slot="map_view" class="ez5-map-editor-map-view"></div>
    </div>
</div>
